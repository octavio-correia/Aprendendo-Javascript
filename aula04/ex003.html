<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, quaerat consequatur ut dolor sint hic at
        perspiciatis iste voluptatum, debitis saepe, suscipit id. Iure autem explicabo earum possimus quod pariatur?</p>

    <script>

        /*Para converter para número pode usar "Number.parseInt ou Number.parseFloat. Também é possivel usar somente o Number"*/

        var n1 = Number(window.prompt('Digite um número')) //windows.prompt sempre retorna uma string
        var n2 = Number.parseInt(prompt('Digite outro número'))
        var soma = n1 + n2
        window.alert("A soma dos dois é igual a " + soma)

        /* Para converter para String é do mesmo jeito:
        String(n) ou n.toString*/

    </script>

</body>

</html>
