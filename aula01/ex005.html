<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>


    </style>
</head>
<body>
<h1>Iniciando estudos DOM</h1>

<p id="mensagem">Aqui vai o resultado</p>
<p class="teste">Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
<div>Clique em mim</div>

<script>
    var p1 = document.getElementsByTagName('p')[0]
    document.write(p1.innerText)

    var d = window.document.querySelector('p.teste')
    d.style.background = 'blue'

    var d = window.document.querySelector('p#mensagem')
    d.style.background = 'red'
</script>

    
</body>
</html>
