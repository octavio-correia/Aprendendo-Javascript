<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font: normal 20p Arial;
            background: greenyellow;
            color: rgb(0, 0, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>


<body>

    <div id="area">
        Interaja...
    </div>

                                                                    <!-- 
    
                            EVENTOS DOM - MOUSE

    mouseenter - mousemove - mousedown - mouseup - click - mouseout
                                                                    -->

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Interaja...'
            a.style.background = 'green'
        }


        document.querySelector('div#area')

    </script>

</body>

</html>
